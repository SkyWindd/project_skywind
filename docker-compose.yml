services:
  # üóÑÔ∏è PostgreSQL Database
  db:
    image: postgres:16               # üëâ D√πng 16 thay v√¨ 18 (·ªïn ƒë·ªãnh, h·ªó tr·ª£ t·ªët h∆°n)
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: skywind
    ports:
      - "54321:5432"
    volumes:
      # ‚ö†Ô∏è PostgreSQL 18+ thay ƒë·ªïi c·∫•u tr√∫c l∆∞u tr·ªØ -> l·ªói restart loop b·∫°n g·∫∑p
      # Gi·∫£i ph√°p: mount v√†o /var/lib/postgresql/data ƒë·ªÉ t∆∞∆°ng th√≠ch
      - pgdata:/var/lib/postgresql/data
      - ./db/Skywind.sql:/docker-entrypoint-initdb.d/Skywind.sql:ro

  # üß† pgAdmin (Web UI)
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: always
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@skywind.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    depends_on:
      - db

  # üêç Flask Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: flask_api
    restart: always
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
    environment:
      FLASK_APP: server.py
      FLASK_ENV: development
      FLASK_RUN_HOST: 0.0.0.0
      FLASK_RUN_PORT: 5000
      DB_HOST: db
      DB_NAME: skywind
      DB_USER: postgres
      DB_PASS: 12345
      DB_PORT: 5432
    command: flask run --reload
    depends_on:
      - db

  # ‚öõÔ∏è React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: react_app
    restart: always
    ports:
      - "3000:5173"
    stdin_open: true
    tty: true
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true      # üëà Cho ph√©p Vite theo d√µi file trong volume
      - WATCHPACK_POLLING=true
    command: ["npm", "run", "dev"]
    depends_on:
      - backend

volumes:
  pgdata:
